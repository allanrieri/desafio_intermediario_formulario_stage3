<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <div class="page">

      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br/> agendar a sua mentoria
        </p>
      </header>
     
      <form id="formulario">
  
        <fieldset>
  
          <div class="fildset-wrapper">
            
            <legend>Informações pessoais</legend>
            
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" required>
              </div>
    
              <div class="input-wrapper">
                <label for="event-lastname">Sobrenome</label>
                <input type="text" id="event-lastname" required>
              </div>
            </div>
  
            <div class="input-wrapper">
              <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
              <input type="email" id="event-email" required>
            </div>
  
            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="event-password" required>
            </div>
  
          </div>
       
        </fieldset>
     
        <fieldset>
  
          <div class="fieldset-wrapper">
  
            <legend>Informações do mentor</legend>
  
            <div class="input-wrapper">
              <label for="event-mentor">Mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="event-mentor" required>
            </div>
  
          </div>
  
        </fieldset>
  
        <fieldset>
  
          <div class="fieldset-wrapper">
  
            <legend>Seus horários disponíveis</legend>
  
            <legend class="sub">primeira mentoria</legend>
  
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>
    
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>
  
            <legend class="sub">segunda mentoria</legend>
  
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>
    
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
            </div>
          </div>
  
        </fieldset>
  
      </form>

      <footer>
        <input
          class="button"
          type="submit"
          form="formulario"
          value="Salvar"
        >
      </footer>
    
    </div>
  
  </body>
</html>
